before:
  hooks:
    - go mod tidy

builds:
  - id: devdomains
    main: ./cmd/devdomains
    binary: devdomains
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X github.com/aran/devdomains/internal/version.Version={{.Version}}
      - -X github.com/aran/devdomains/internal/version.Commit={{.ShortCommit}}
      - -X github.com/aran/devdomains/internal/version.Date={{.Date}}
      - -X github.com/aran/devdomains/internal/version.BuiltBy=GoReleaser

archives:
  - format: zip
    name_template: "{{ .ProjectName }}-{{ .Os }}-{{ .Arch }}"
    files:
      - LICENSE
      - README.md

checksum:
  name_template: 'checksums.txt'

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^ci:'
      - Merge pull request
      - Merge branch